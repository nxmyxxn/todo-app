<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <!-- link rel="stylesheet" href="/css/style.css"> 스타일시트 경로는 나중에 추가 가능 -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>

    <div th:replace="~{layout/header :: header}"></div> <!-- 헤더 조각 불러오기 -->

    <div class="content">
        <!-- div th:replace="${content}"></div> 실제 콘텐츠 들어갈 부분 -->
        <div th:replace="~{main :: content}"></div>
        <button class="btn btn-primary">로그인</button>

    </div>

    <div th:replace="~{layout/footer :: footer}"></div> <!-- 푸터 조각 불러오기 -->

</body>
</html>
